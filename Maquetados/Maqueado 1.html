<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Registro</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="ciudad_nacimiento">Ciudad de Nacimiento:</label>
                <input type="text" class="form-control" id="ciudad_nacimiento" name="ciudad_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="pais_nacimiento">País de Nacimiento:</label>
                <input type="text" class="form-control" id="pais_nacimiento" name="pais_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
            </div>
            <div class="form-group">
                <label for="pasaporte_numero">Número de Pasaporte:</label>
                <input type="text" class="form-control" id="pasaporte_numero" name="pasaporte_numero" required>
            </div>
            <div class="form-group">
                <label for="pasaporte_pais">País de Emisión del Pasaporte:</label>
                <input type="text" class="form-control" id="pasaporte_pais" name="pasaporte_pais" required>
            </div>
            <div class="form-group">
                <label for="pasaporte_emision">Fecha de Emisión del Pasaporte:</label>
                <input type="date" class="form-control" id="pasaporte_emision" name="pasaporte_emision" required>
            </div>
            <div class="form-group">
                <label for="pasaporte_vencimiento">Fecha de Vencimiento del Pasaporte:</label>
                <input type="date" class="form-control" id="pasaporte_vencimiento" name="pasaporte_vencimiento" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
